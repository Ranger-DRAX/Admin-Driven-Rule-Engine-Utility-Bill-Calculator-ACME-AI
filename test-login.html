<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultEl.textContent = 'Login successful!\n' + JSON.stringify(data, null, 2);
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173/admin/dashboard';
                    }, 2000);
                } else {
                    resultEl.textContent = 'Login failed!\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
